spring.application.name=device-maintenance

spring.config.import=optional:secret.properties

spring.mvc.problemdetails.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3306/device_maintenance
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

resource.prefix=api
resource.version=v1
resource.module.auth.name=auth
resource.module.employee.name=employees
resource.module.device.name=devices
resource.module.maintenanceLog.name=maintenance-logs
resource.module.request.name=requests
resource.module.role.name=roles
resource.module.room.name=rooms
